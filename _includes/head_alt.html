<meta charset="UTF-8">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>{{ site.title }}</title>
<link rel="icon" type="image/png" href="{{site.logo}}" hreflang="en-us">
<meta property="og:title" content="{{site.title}}" />
<meta property="og:description" content="{{site.description}}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{site.url}}" />
<meta property="og:site_name" content="{{site.name}}" />
<meta property="og:image:type" content="image/png" />
<meta property="og:locale" content="en_US">
<meta name="description" content="{{site.description}}">
<meta name="keywords" content="software, engineer, grahamplace, tucson, graham, place, opendoor, arizona, data engineering, analytics, computer science, site, eng">
<meta itemprop="name" content="{{site.title}}">
<meta itemprop="description" content="{{site.description}}">
<meta itemprop="image" content="{{site.cover}}">
<meta name="twitter:card" content="summary">
<meta name="twitter:url" content="{{site.url}}">
<meta name="twitter:title" content="{{site.title}}">
<meta name="twitter:description" content="{{site.description}}">
<meta name="twitter:image:src" content="{{site.cover}}">
<link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" hreflang="en-us">

<div class="footer__links" style="text-align: right; margin-top: 30px; margin-right: 30px; margin-left: 30px">
  <a href="/" style="float: left;">
    <span class="text">Home</span>
  </a>
  {% for link in site.social %}
  <a href="{{link.url}}" target="_blank" title="{{link.title}}">
    <span class="text">{{link.title}}</span>
    <img src="{{site.baseurl}}/img/social/{{link.title}}.svg" alt="{{link.title}}">
  </a>
  {% endfor %}
</div>
