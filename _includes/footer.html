<footer class="footer">
  <div class="footer__copyright" style="color: #444452;">
    <div class="top">
      <span>Site Theme:</span>
    </div>
    <div class="bottom">
      <a href ="http://github.com/bchiang7" style="color: #444452;">Brittany Chiang</a>
      <span>2018</span>
    </div>
  </div>
  <div class="footer__links">
    {% for link in site.social %}
    <a href="{{link.url}}" target="_blank" title="{{link.title}}">
      <span class="text">{{link.title}}</span>
      <img src="{{site.baseurl}}/img/social/{{link.title}}.svg" alt="{{link.title}}">
    </a>
    {% endfor %}
  </div>
</footer>
