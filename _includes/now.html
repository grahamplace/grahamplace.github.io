<section class="section other-projects">
  <div class="section__title">Current</div>
  <div class="section__content">
    {% for thing in site.data.now %}
    <div class="project">
      <div class="project__name">
        <a href="{{thing.url}}" target="_blank" class="arrow-link">{{thing.name}}</a>
      </div>
      <div class="project__used">
        {% for item in thing.category %}
        <span class="project__used__item">{{item.label}}</span>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
</section>

<section class="section other-projects">
  <div class="section__title">Previous</div>
  <div class="section__content">
    {% for thing in site.data.previous %}
    <div class="project">
      <div class="project__name">
        <a href="{{thing.url}}" target="_blank" class="arrow-link">{{thing.name}}</a>
      </div>
      <div class="project__used">
        {% for item in thing.category %}
        <span class="project__used__item">{{item.label}}</span>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
</section>
